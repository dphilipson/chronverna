<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chronverna</title>
    <link rel="shortcut icon" href="resources/public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="resources/public/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link href="resources/public/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app"></div>
    <script src="resources/public/lib/fastclick.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Prevent scrolling
      document.ontouchmove = function(event) {
        event.preventDefault();
      };
      // Eliminate 300ms click delay on mobile devices
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
    </script>
    <script src="resources/public/js/compiled/chronverna.js" type="text/javascript"></script>
  </body>
</html>
